<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: Async Drills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="my-3 mx-3 border border-info rounded bg-info-subtle text-info-emphasis">
        <h1 class="text-center">Press the buttons to show on console the result of each section</h1>
    </div>
    <div class="row mt-3 mx-3 border border-info-subtle rounded bg-body-secondary">
        <div class="col-12 col-md-4 mt-3">
            <h2 class="text-center">Timing Out Section</h2>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="timingOut">Start</button>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <h2 class="text-center">Callbacks and Recursion Section</h2>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="callbacksAndRecursion">Start</button>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <h2 class="text-center">Promises Promises Section</h2>
            <div class="d-flex mb-3 justify-content-center">
                <button type="button" class="btn btn-primary" id="promisesPromises">Start</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
